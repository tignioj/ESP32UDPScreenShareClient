streamer:
  sources:
    - type: "screen"
      id: "window_region"
      params:
        display_idx: 0
        fps: 30
        region: [100, 100, 600, 600]
        use_mss: False
    - type: "screen"
      id: "window_fullscreen"
      params:
        display_idx: 0
        fps: 30
        use_mss: False
    - type: "screen"
      id: "yuanshen"
      params:
        window_title: '原神'
        display_idx: 0
        fps: 30
        use_mss: False
        remove_title_bar: True
    - type: "screen"
      id: "zzz"
      params:
        window_title: '绝区零'
        display_idx: 0
        fps: 30
        use_mss: True

    - type: "camera"
      id: "webcam"
      enable: false
      params:
        camera_idx: 0
        resolution: [1280, 720]
        fps: 25

    - type: "rtsp"
      id: "my_mobile_phone_rtsp_camera"
      enable: false
      params:
        rtsp_url: "rtsp://admin:admin@192.168.30.134:8554/live"
        buffer_size: 5000
        timeout: 3

  active_source: "yuanshen"
  stream_url: "rtmp://server/live/stream"
  bitrate: 2500000